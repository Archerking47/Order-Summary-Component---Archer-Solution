<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="img-box">
          <img
            src="images/illustration-hero.svg"
            alt="lady wearing earphones"
            class="main-img"
          />
        </div>
        <div class="text-box">
          <h1 class="title">Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan-container">
          <div class="plan-box">
            <div class="icon-box">
              <img
                src="images/icon-music.svg"
                alt="music icon"
                class="music-icon"
              />
            </div>
            <div class="plan-text-box">
              <p class="plan-title">Annual Plan</p>
              <p class="plan-value">$59.99/year</p>
            </div>
          </div>
          <div class="change-box">
            <a href="#" class="change-text">Change</a>
          </div>
        </div>
        <a href="#" class="payment-btn btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn btn">Cancel Order</a>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://ph.linkedin.com/in/archer-talisic">Archer C. Talisic</a
        >.
      </div>
    </main>
  </body>
</html>
